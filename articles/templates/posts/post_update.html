{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}<title>{{post.title}}</title>{% endblock %}


{% block content %}

<h2>Редактирование поста {{post.title}} </h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success mt-2">Сохранить изменения</button>
</form>


{% endblock %}
