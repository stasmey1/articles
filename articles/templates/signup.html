{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}<title>signup</title>{% endblock %}

{% block content %}

<h2>sign up</h2>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-4">
        {{form|crispy}}
        <button type="submit" class="btn btn-success">sign up</button>
    </div>


</form>

{% endblock %}
