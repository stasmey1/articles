{% extends "base.html" %}

{% block content %}
    <h1>{{profile.username}}</h1>


<a class="btn btn-primary mb-2 " href="{% url 'create_post' %}" role="button">Написать пост</a>
{% if profile_posts %}

<ul>
{% for post in profile_posts %}
  <li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li>
{% endfor %}
</ul>

{% endif %}
{% endblock %}
