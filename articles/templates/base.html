{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    {% block title %}<title>Document</title>{% endblock %}
</head>
<body>
<div class="container">
    {% block navbar %}
    <header class="d-flex  justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item"><a href='{% url "posts_list"  %}' class="nav-link">Домой</a></li>
            {% if user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'profile' %}" class="nav-link">{{user.username}}</a></li>
            <li class="nav-item"><a href='{% url "logout"  %}' class="nav-link">выход</a></li>
            {% else %}
            <li class="nav-item"><a href='{% url "register"  %}' class="nav-link">Регистрация</a></li>

            <li class="nav-item"><a href='{% url "login"  %}' class="nav-link">Войти</a></li>
            {% endif %}

        </ul>
    </header>

    {% endblock %}


    {% block content %}

    {% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
